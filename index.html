<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

    <title>Spotify - web Player: Music for everyone</title>
</head>
<body>
    <div class="container flex bg-black">
         
    <div class="left  bg-black">
    <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><img width="150" class="invert" src="logo.svg" alt=""></div>
        <ul>
            <li><img class="invert" src="home.svg" alt="home">Home</li>
            <li><img class="invert" src="search.svg" alt="search">Search</li>
        </ul>
    </div>
    <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
            <img class="invert" src="playlist.svg" alt="">
            <h2>
                Your Library
            </h2>
           
        </div>
        <div class="songList">
            <ul>
                
            
            
            </ul>
            </div>
    </div>
    <div class="footer">
        
<div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
<div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
<div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
<div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
<div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
<div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
            </div>
            
        </div>
        
    <div class="right bg-grey  rounded ">
        <div class="header">
            <div class="nav">
                
                    <img  class="invert hamburger" src="hamburger.svg" alt="">
                
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                    
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            
        </div>
             <div class="spotifyPlaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    <div data-folder="cs" class="card">
                        <div   class="play">
                            <div class="circular-box">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round"/>
                                </svg>
                            </div>
                                
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    
                    <div data-folder="ncs" class="card">
                        <div  class="play">
                            <div class="circular-box">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000281722192322800ae99c2ed06" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="abovebar">

                    
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img width="35" id="previous" src="previousSong.svg" alt="">
                        <img width="35" id="play" src="play.svg" alt="">
                        <img width="35" id="next" src="nextsong.svg" alt="">
                    </div>
                    <div class="timevol">
                    <div class="songtime">
                        </div>
                        <div class="volume">
                            <img width="25" src="volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
             </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
